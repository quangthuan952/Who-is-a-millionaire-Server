<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="goQueue()">goQueue</button>
<button onclick="createRoom()">tao room</button>
<div id="question"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on("message", console.log)
    socket.on("msg", console.log)
    socket.on("startGame", ({startIn}) => {
        console.log("bat dau sau", startIn)
    })
    socket.on("question", (data) => {
        const questionElement = document.getElementById('question').innerText = data.question.question
        console.log(data)
    })

    function goQueue() {
        socket.emit("goQueue", "Vào hàng đợi nhé" + Date.now())
    }

    function createRoom() {
        socket.emit("createRoom", "Tạo phòng")
    }
</script>
</body>
</html>
